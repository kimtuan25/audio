<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nghe các file ghi âm (WAV)</title>
  <meta name="description" content="Trang nghe trực tiếp các file WAV đã tải lên GitHub.">
  <style>
    :root{
      --c1:#FF6600;          /* cam */
      --c2:#FFBF00;          /* vàng cam */
      --bg:#fff9f0;          /* nền nhạt */
      --text:#222;
      --muted:#666;
      --radius:14px;
      --gap:18px;
      --shadow:0 10px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.06);
      --shadow-hover:0 16px 36px rgba(0,0,0,.16);
    }
    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      line-height:1.6;color:var(--text);
      /* Base background rất nhạt để không tranh chấp với hiệu ứng */
      background:
        radial-gradient(900px 600px at 15% 0%, rgba(255,102,0,.035), transparent 60%),
        radial-gradient(900px 600px at 85% 100%, rgba(255,191,0,.035), transparent 60%),
        linear-gradient(180deg,#fff,var(--bg));
      min-height:100vh;
      overflow-x: clip; /* tránh tràn ngang khi có hiệu ứng nền */
    }

    /* Panel nội dung: trong suốt hơn để thấy nền động phía sau */
    .wrap{
      max-width:1100px;margin:28px auto; position:relative; z-index:2;
      border-radius: 18px;
      padding: 22px 16px;
      background: rgba(255,255,255,.18); /* ↓ opacity để nhìn xuyên nền */
      box-shadow:
        0 18px 60px rgba(17,24,39,.10),
        0 6px 18px rgba(17,24,39,.06);
    }
    @supports (backdrop-filter: blur(10px)){
      .wrap{ backdrop-filter: blur(10px) saturate(115%); }
    }

    /* Title box */
    .title-box{
      background:linear-gradient(135deg, rgba(255,102,0,.10), rgba(255,191,0,.10));
      border-radius:var(--radius);
      padding:18px 20px;
      border:1px solid rgba(255,102,0,.18);
      box-shadow:var(--shadow);
      display:grid;row-gap:4px;margin-bottom:20px
    }
    .title-box h1{margin:0;font-size:1.6rem}
    .title-box p{margin:0;color:var(--muted);font-size:.95rem}

    /* GRID */
    .grid{
      display:flex; flex-wrap:wrap; gap:var(--gap);
      justify-content:center; align-content:flex-start;
    }

    /* Card audio – rõ ràng hơn */
    .card{
      position: relative;
      width:clamp(280px, 31vw, 340px);
      padding:14px;border-radius:var(--radius);
      background:
        linear-gradient(rgba(255,255,255,.98), rgba(255,255,255,.98)) padding-box,
        linear-gradient(135deg, var(--c1), var(--c2)) border-box;
      border:2px solid transparent;
      box-shadow:
        0 14px 34px rgba(17,24,39,.12),
        0 3px 10px rgba(17,24,39,.07);
      transition:.15s transform, .15s box-shadow, .15s border-width;
      display:grid;grid-template-rows:auto 1fr;
    }
    @supports (backdrop-filter: blur(6px)) {
      .card{ backdrop-filter: blur(6px) saturate(110%); }
    }
    .card:hover{
      transform:translateY(-2px);
      box-shadow:
        0 18px 40px rgba(17,24,39,.14),
        0 4px 12px rgba(17,24,39,.08);
    }

    .card-head{
      display:grid;grid-template-columns:1fr auto auto;align-items:center;
      column-gap:10px;margin-bottom:10px
    }
    .name{font-weight:600;word-break:break-all}
    .badge{
      font-size:.72rem;padding:4px 8px;border-radius:999px;
      background:linear-gradient(135deg,var(--c1),var(--c2));
      color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.10);white-space:nowrap
    }
    audio{width:100%;display:block;margin:6px 0 8px}

    .links{display:flex;flex-wrap:wrap;gap:10px;margin-top:6px}
    .btn{
      appearance:none;border:none;padding:8px 12px;border-radius:10px;
      background:
        linear-gradient(#fff,#fff) padding-box,
        linear-gradient(135deg,var(--c1),var(--c2)) border-box;
      border:2px solid transparent;box-shadow:0 6px 18px rgba(0,0,0,.10);
      font-size:.92rem;text-decoration:none;color:var(--text);cursor:pointer
    }
    .btn:hover{filter:brightness(1.02);transform:translateY(-1px)}
    .btn:focus-visible{outline:2px solid #0002; outline-offset:2px}

    /* Card đang phát */
    .card.playing{
      transform: translateY(-4px) scale(1.02);
      border-width: 3px;
      box-shadow:
        0 0 0 6px rgba(255,102,0,.14),
        0 22px 48px rgba(17,24,39,.14),
        var(--shadow);
      animation: cardPulse 1.8s ease-in-out infinite;
      background:
        linear-gradient(#fff,#fff) padding-box,
        linear-gradient(135deg, var(--c2), var(--c1)) border-box;
    }
    @keyframes cardPulse{
      0%   { box-shadow: 0 0 0 0 rgba(255,102,0,.16), 0 22px 48px rgba(17,24,39,.14), var(--shadow); }
      70%  { box-shadow: 0 0 0 12px rgba(255,102,0,0), 0 22px 48px rgba(17,24,39,.14), var(--shadow); }
      100% { box-shadow: 0 0 0 0 rgba(255,102,0,0), 0 22px 48px rgba(17,24,39,.14), var(--shadow); }
    }

    /* Equalizer mini */
    .eq{ display:none; align-items:flex-end; gap:3px; margin-left:6px }
    .card.playing .eq{ display:inline-flex }
    .eq i{
      width:3px; height:8px; border-radius:2px;
      background: linear-gradient(180deg, var(--c1), var(--c2));
      animation: bar 1s ease-in-out infinite;
    }
    .eq i:nth-child(2){ animation-delay: .12s }
    .eq i:nth-child(3){ animation-delay: .24s }
    @keyframes bar{ 0%,100%{ height:8px } 50%{ height:16px } }

    /* Reduce motion */
    @media (prefers-reduced-motion: reduce){
      .card.playing{ animation: none }
      .eq i{ animation: none }
    }
    @media (max-width:640px){
      .title-box h1{font-size:1.35rem}
      .card{width:100%}
      .card-head{grid-template-columns:1fr auto auto}
    }

    /* ================= Rainbow Background (rõ hơn) ================= */
    .bg-rainbow{
      position:fixed; inset:0;
      z-index:0; pointer-events:none; overflow:hidden;
      opacity:.40; /* ↑ thấy rõ hơn */
      filter: blur(.8px) saturate(.95) brightness(1.06);
    }
    .bg-rainbow .beam{
      position:absolute; top:0; height:100vh; width:0;
      transform:rotate(10deg); transform-origin: top right;
      will-change: transform, box-shadow;
      animation: slide 90s linear infinite; /* chậm */
    }
    @keyframes slide{ from{ right:-25vw } to{ right:125vw } }
    .bg-rainbow .h{
      position:absolute; left:0; bottom:0; width:100vw; height:0;
      box-shadow: 0 0 44vh 30vh rgba(255,255,255,.55); /* ↑ chút */
    }
    .bg-rainbow .v{
      position:absolute; left:0; bottom:0; width:0; height:100vh;
      box-shadow: 0 0 30vw 20vw rgba(255,255,255,.48);
    }
    @media (prefers-reduced-motion: reduce){
      .bg-rainbow .beam{ animation:none }
    }
  </style>
</head>
<body>
  <!-- Nền hiệu ứng (nằm dưới .wrap) -->
  <div class="bg-rainbow" id="bgRainbow" aria-hidden="true">
    <div class="h"></div>
    <div class="v"></div>
  </div>

  <div class="wrap">
    <header class="title-box">
      <h1>Nghe trực tiếp các file WAV</h1>
      <p>Chỉ phát <strong>một</strong> file 1 lần.</p>
    </header>
    <section class="grid" id="audioGrid"></section>
  </div>

  <script>
    // ===== Data =====
    const tracks = [
      {file:"00001048741749367417-IB-20250608160322.wav", label:"00001048741749367417-IB-20250608160322.wav"},
      {file:"00001054731749004715-IB-20250604110323.wav", label:"00001054731749004715-IB-20250604110323.wav"},
      {file:"00001060901747654770-IB-20250519210249.wav", label:"00001060901747654770-IB-20250519210249.wav"},
      {file:"00001078931752214252-IB-20250711150321.wav", label:"00001078931752214252-IB-20250711150321.wav"},
      {file:"00001116311748689165-IB-20250531200321.wav", label:"00001116311748689165-IB-20250531200321.wav"}
    ];

    // ===== Render cards =====
    const grid = document.getElementById('audioGrid');
    function createCard(t){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="card-head">
          <div class="name" title="${t.label}">${t.label}</div>
          <span class="badge">WAV</span>
          <span class="eq" aria-hidden="true"><i></i><i></i><i></i></span>
        </div>
        <audio controls preload="none" src="${t.file}"></audio>
        <div class="links">
          <a class="btn" href="${t.file}" download>Tải xuống</a>
          <a class="btn" href="${t.file}" target="_blank" rel="noopener">Mở trực tiếp</a>
        </div>
      `;
      return el;
    }
    tracks.forEach(t => grid.appendChild(createCard(t)));

    // ===== Single playback + highlight =====
    const audios = new Set();
    function handlePlay(e){
      const current = e.currentTarget;
      audios.forEach(a => { if(a !== current) a.pause(); });
      document.querySelectorAll('.card').forEach(c => c.classList.remove('playing'));
      current.closest('.card')?.classList.add('playing');
    }
    function handlePause(e){
      e.currentTarget.closest('.card')?.classList.remove('playing');
    }
    document.querySelectorAll('audio').forEach(a=>{
      audios.add(a);
      a.addEventListener('play', handlePlay);
      a.addEventListener('pause', handlePause);
      a.addEventListener('ended', handlePause);
    });

    // ===== Rainbow background (rõ hơn) =====
    (function attachRainbowBackground(){
      const container = document.getElementById('bgRainbow');
      if(!container) return;

      // Có thể chỉnh nhanh 3 tham số này:
      const RAINBOW_COUNT   = 16; // 14–20 là đẹp
      const ANIMATION_TIME  = 90; // chậm
      const ROTATE_DEG      = 10;

      const PURPLE = [232,121,249];
      const BLUE   = [96,165,250];
      const GREEN  = [94,234,212];
      const rgba = (arr, a) => `rgba(${arr[0]}, ${arr[1]}, ${arr[2]}, ${a})`;

      const palettes = [
        [PURPLE, BLUE,   GREEN],
        [PURPLE, GREEN,  BLUE ],
        [GREEN,  PURPLE, BLUE ],
        [GREEN,  BLUE,   PURPLE],
        [BLUE,   GREEN,  PURPLE],
        [BLUE,   PURPLE, GREEN ],
      ];

      // ↑ alpha để thấy rõ hơn
      const WHITE_A = 0.30;
      const COLOR_A = 0.30;

      // Tăng nhẹ kích thước vệt sáng
      const S = {
        wL1: {x:-110, blur:70, spread:32},
        c1:  {x:-50,  blur:48, spread:26},
        c2:  {x:0,    blur:48, spread:26},
        c3:  {x:50,   blur:48, spread:26},
        wL2: {x:110,  blur:70, spread:32},
      };

      const reduceMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;

      for(let i=1; i<=RAINBOW_COUNT; i++){
        const beam = document.createElement('div');
        beam.className = 'beam';

        const [c1,c2,c3] = palettes[Math.floor(Math.random()*palettes.length)];
        const w = `rgba(255,255,255,${WHITE_A})`;

        beam.style.boxShadow = [
          `${S.wL1.x}px 0 ${S.wL1.blur}px ${S.wL1.spread}px ${w}`,
          `${S.c1.x}px  0 ${S.c1.blur}px  ${S.c1.spread}px  ${rgba(c1, COLOR_A)}`,
          `${S.c2.x}px  0 ${S.c2.blur}px  ${S.c2.spread}px  ${rgba(c2, COLOR_A)}`,
          `${S.c3.x}px  0 ${S.c3.blur}px  ${S.c3.spread}px  ${rgba(c3, COLOR_A)}`,
          `${S.wL2.x}px 0 ${S.wL2.blur}px ${S.wL2.spread}px ${w}`
        ].join(', ');

        beam.style.transform = `rotate(${ROTATE_DEG}deg)`;
        beam.style.transformOrigin = 'top right';

        const duration = ANIMATION_TIME - (ANIMATION_TIME / RAINBOW_COUNT / 2) * i;
        const delay = -(i / RAINBOW_COUNT * ANIMATION_TIME);

        if(!reduceMotion){
          beam.style.animationDuration = `${duration}s`;
          beam.style.animationDelay = `${delay}s`;
        } else {
          beam.style.right = '50vw';
        }

        container.appendChild(beam);
      }
    })();
  </script>
</body>
</html>
