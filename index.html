<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nghe các file ghi âm (WAV)</title>
  <meta name="description" content="Trang nghe trực tiếp các file WAV đã tải lên GitHub.">
  <style>
    :root{
      --c1:#FF6600;          /* cam */
      --c2:#FFBF00;          /* vàng cam */
      --bg:#fff9f0;          /* nền nhạt */
      --text:#222;
      --muted:#666;
      --radius:14px;
      --gap:18px;
      --shadow:0 10px 30px rgba(0,0,0,.12), 0 2px 8px rgba(0,0,0,.06);
      --shadow-hover:0 16px 36px rgba(0,0,0,.16);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      line-height:1.6;color:var(--text);
      /* nền nhạt + mảng sáng làm nổi card */
      background:
        radial-gradient(900px 600px at 15% 0%, rgba(255,102,0,.10), transparent 60%),
        radial-gradient(900px 600px at 85% 100%, rgba(255,191,0,.10), transparent 60%),
        linear-gradient(180deg,#fff,var(--bg));
      min-height:100vh;
    }
    .wrap{max-width:1100px;margin:28px auto;padding:0 16px}

    /* Title box */
    .title-box{
      background:linear-gradient(135deg, rgba(255,102,0,.12), rgba(255,191,0,.12));
      border-radius:var(--radius);
      padding:18px 20px;
      border:1px solid rgba(255,102,0,.18);
      box-shadow:var(--shadow);
      display:grid;row-gap:4px;margin-bottom:20px
    }
    .title-box h1{margin:0;font-size:1.6rem}
    .title-box p{margin:0;color:var(--muted);font-size:.95rem}

    /* GRID: dùng flex để căn giữa hàng cuối */
    .grid{
      display:flex;
      flex-wrap:wrap;
      gap:var(--gap);
      justify-content:center;   /* <- căn giữa hàng cuối */
      align-content:flex-start;
    }

    /* Card audio */
    .card{
      width:clamp(280px, 31vw, 340px); /* 3 cột trên màn hình rộng, 2 cột nếu hẹp */
      padding:14px;border-radius:var(--radius);
      background:
        linear-gradient(#fff,#fff) padding-box,
        linear-gradient(135deg, var(--c1), var(--c2)) border-box;
      border:2px solid transparent;
      box-shadow:var(--shadow);
      transition:.15s transform, .15s box-shadow;
      display:grid;grid-template-rows:auto 1fr; /* tiêu đề + nội dung */
    }
    .card:hover{transform:translateY(-2px);box-shadow:var(--shadow-hover)}

    .card-head{
      display:grid;grid-template-columns:1fr auto;align-items:center;
      column-gap:10px;margin-bottom:10px
    }
    .name{font-weight:600;word-break:break-all}
    .badge{
      font-size:.72rem;padding:4px 8px;border-radius:999px;
      background:linear-gradient(135deg,var(--c1),var(--c2));
      color:#fff;box-shadow:0 6px 18px rgba(0,0,0,.10);white-space:nowrap
    }
    audio{width:100%;display:block;margin:6px 0 8px}

    .links{display:flex;flex-wrap:wrap;gap:10px;margin-top:6px}
    .btn{
      appearance:none;border:none;padding:8px 12px;border-radius:10px;
      background:
        linear-gradient(#fff,#fff) padding-box,
        linear-gradient(135deg,var(--c1),var(--c2)) border-box;
      border:2px solid transparent;box-shadow:0 6px 18px rgba(0,0,0,.10);
      font-size:.92rem;text-decoration:none;color:var(--text);cursor:pointer
    }
    .btn:hover{filter:brightness(1.02);transform:translateY(-1px)}

    /* Trạng thái đang phát */
    .card.playing{
      background:
        linear-gradient(#fff,#fff) padding-box,
        linear-gradient(135deg,var(--c2),var(--c1)) border-box;
      box-shadow:0 14px 32px rgba(255,102,0,.18), var(--shadow);
    }

    @media (max-width:640px){
      .title-box h1{font-size:1.35rem}
      .card{width:100%} /* 1 cột trên mobile */
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="title-box">
      <h1>Nghe trực tiếp các file WAV</h1>
    </header>

    <section class="grid" id="audioGrid"><!-- JS sẽ render các box --></section>
  </div>

  <script>
    // Danh sách file
    const tracks = [
      {file:"00001048741749367417-IB-20250608160322.wav", label:"00001048741749367417-IB-20250608160322.wav"},
      {file:"00001054731749004715-IB-20250604110323.wav", label:"00001054731749004715-IB-20250604110323.wav"},
      {file:"00001060901747654770-IB-20250519210249.wav", label:"00001060901747654770-IB-20250519210249.wav"},
      {file:"00001078931752214252-IB-20250711150321.wav", label:"00001078931752214252-IB-20250711150321.wav"},
      {file:"00001116311748689165-IB-20250531200321.wav", label:"00001116311748689165-IB-20250531200321.wav"}
    ];

    const grid = document.getElementById('audioGrid');

    function createCard(t){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="card-head">
          <div class="name" title="${t.label}">${t.label}</div>
          <span class="badge">WAV</span>
        </div>
        <audio controls preload="none" src="${t.file}"></audio>
        <div class="links">
          <a class="btn" href="${t.file}" download>Tải xuống</a>
          <a class="btn" href="${t.file}" target="_blank" rel="noopener">Mở trực tiếp</a>
        </div>
      `;
      return el;
    }

    // Render
    tracks.forEach(t => grid.appendChild(createCard(t)));

    // Chỉ 1 audio phát tại một thời điểm + highlight card đang phát
    const audios = new Set();
    function handlePlay(e){
      const current = e.currentTarget;
      audios.forEach(a => { if(a !== current) a.pause(); });
      document.querySelectorAll('.card').forEach(c => c.classList.remove('playing'));
      current.closest('.card')?.classList.add('playing');
    }
    function handlePause(e){
      e.currentTarget.closest('.card')?.classList.remove('playing');
    }
    // gắn listener sau khi render
    document.querySelectorAll('audio').forEach(a=>{
      audios.add(a);
      a.addEventListener('play', handlePlay);
      a.addEventListener('pause', handlePause);
      a.addEventListener('ended', handlePause);
    });
  </script>
</body>
</html>
